name: Scheduled Translation Check

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  scheduled-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x.x

      - name: Run Translations Check
        run: deno task check-translations
