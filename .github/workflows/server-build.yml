name: Build Server
on:
  push:
    branches: [master]
    paths:
      - app/server/**
  pull_request:
    paths:
      - app/server/**

jobs:
  server-build:
    name: "Build Server"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x.x

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Build
        run: deno task build --debug --target=* --server --zip
