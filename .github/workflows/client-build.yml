name: Build Client
on:
  push:
    branches: [master]
    paths:
      - .github/**
      - app/client/**
  pull_request:
    paths:
      - .github/**
      - app/client/**

jobs:
  client-build:
    name: "Build Client"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x.x

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Build
        run: deno task build --debug --target=* --client --zip
